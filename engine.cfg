[application]

name="guard the square A"
main_scene="res://scene/Main.tscn"
icon="res://image/life.png"

[autoload]

Background_music_transition="*res://scene/Background_music_transition.tscn"
LoadScene="*res://script/LoadScene.gd"

[debug]

force_fps=60

[display]

borderless_window=false
width=720
stretch_mode="2d"
stretch_aspect="keep"
resizable=true
height=480

[input]

ULT_1=[key(N)]
LEFT_2=[key(Left)]
RIGHT_2=[key(Right)]
UP_2=[key(Up)]
DOWN_2=[key(Down)]
BOOST_1=[key(Space)]
BOOST_2=[key(Kp 7)]
GRAVITY_2=[key(Kp 8)]
GROW_UP_2=[key(Kp 9)]
GRAVITY_1=[key(V)]
GROW_UP_1=[key(B)]
ULTIMATE_1=[key(N)]
UP_1=[key(W)]
LEFT_1=[key(A)]
RIGHT_1=[key(D)]
DOWN_1=[key(S)]

[physics]

default_gravity=0.0
default_gravity_vector=Vector3(0, 0, 0)

[physics_2d]

time_before_sleep=0.1
cell_size=32
default_gravity=0
motion_fix_enabled=true

[render]

default_clear_color=#ff636363
